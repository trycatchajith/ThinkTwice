    data: {
      labels: ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'],

        pointRadius	:0,

        borderColor: "#3DEFD9",
        fill: true,
        backgroundColor: "#3DEFD9"
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: 'World population per region (in millions)'
    }
  }
});
});
